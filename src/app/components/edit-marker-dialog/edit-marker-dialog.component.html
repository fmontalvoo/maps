<h1 mat-dialog-title>Editar marcador</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput [(ngModel)]="data.description">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()" color="warn">Cerrar</button>
    <button mat-button (click)="save()" cdkFocusInitial color="primary">Guardar</button>
</div>
